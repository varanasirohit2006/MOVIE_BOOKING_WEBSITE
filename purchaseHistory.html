<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase History - BookMyShow</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #2e2e2e;
            margin-bottom: 20px;
        }
        .booking-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
        }
        .booking-card h3 {
            color: #2da0a8;
            margin: 0 0 10px 0;
        }
        .booking-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .booking-info span {
            color: #555;
        }
        .no-bookings {
            text-align: center;
            color: #777;
            font-size: 1.2em;
        }
        .back-btn, .clear-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2da0a8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .back-btn:hover, .clear-btn:hover {
            background-color: #1e7d85;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #e55a5a;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purchase History</h1>
        <div id="bookingList"></div>
        <div class="button-group">
            <a href="index.html" class="back-btn">Back to Home</a>
            <button class="clear-btn" onclick="clearAllBookings()">Clear All</button>
        </div>
    </div>

    <script>
        // Function to render bookings
        function renderBookings() {
            const bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            const bookingList = document.getElementById("bookingList");
            bookingList.innerHTML = "";

            if (bookings.length === 0) {
                bookingList.innerHTML = '<p class="no-bookings">No bookings found.</p>';
            } else {
                bookings.forEach((booking, index) => {
                    const bookingCard = document.createElement("div");
                    bookingCard.className = "booking-card";
                    bookingCard.innerHTML = `
                        <h3>${booking.movie}</h3>
                        <div class="booking-info">
                            <span>Date:</span>
                            <span>${booking.date}</span>
                        </div>
                        <div class="booking-info">
                            <span>Time:</span>
                            <span>${booking.time}</span>
                        </div>
                        <div class="booking-info">
                            <span>Seats:</span>
                            <span>${booking.seats}</span>
                        </div>
                        <div class="booking-info">
                            <span>Total:</span>
                            <span>â‚¹${booking.total}</span>
                        </div>
                        <div class="booking-info">
                            <span>Booking ID:</span>
                            <span>${booking.bookingId}</span>
                        </div>
                        <div class="booking-info">
                            <span>Email:</span>
                            <span>${booking.email}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteBooking(${index})">Delete</button>
                    `;
                    bookingList.appendChild(bookingCard);
                });
            }
        }

        // Function to delete a single booking
        function deleteBooking(index) {
            let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
            bookings.splice(index, 1); // Remove the booking at the specified index
            localStorage.setItem("bookings", JSON.stringify(bookings));
            renderBookings(); // Re-render the list
        }

        // Function to clear all bookings
        function clearAllBookings() {
            if (confirm("Are you sure you want to clear all bookings?")) {
                localStorage.removeItem("bookings");
                renderBookings(); // Re-render the list
            }
        }

        // Initial render of bookings
        renderBookings();
    </script>
</body>
</html>
